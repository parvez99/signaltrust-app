apiVersion: apps/v1
kind: Deployment
metadata:
  name: llm-gateway
  namespace: signaltrust
spec:
  replicas: 2
  selector:
    matchLabels:
      app: llm-gateway
  template:
    metadata:
      labels:
        app: llm-gateway
    spec:
      containers:
        - name: llm-gateway
          image: 832850273244.dkr.ecr.us-east-1.amazonaws.com/llm-gateway:0.10
          imagePullPolicy: Always
          ports:
            - containerPort: 8080
          env:
            - name: PORT
              value: "8080"
            - name: OPENAI_API_KEY
              valueFrom:
                secretKeyRef:
                  name: llm-secrets
                  key: OPENAI_API_KEY
            - name: TENANT_KEYS
              valueFrom:
                secretKeyRef:
                  name: tenant-keys
                  key: TENANT_KEYS
            - name: AUTH_DISABLED
              value: "false"
            - name: RATE_LIMIT_RPS
              value: "1"
            - name: RATE_LIMIT_BURST
              value: "5"
            - name: OPENAI_TIMEOUT_MS
              value: "25000"
            - name: OPENAI_MAX_ATTEMPTS
              value: "3"
          readinessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8080
            initialDelaySeconds: 15
            periodSeconds: 10
---
apiVersion: v1
kind: Service
metadata:
  name: llm-gateway
  namespace: signaltrust
spec:
  type: LoadBalancer
  selector:
    app: llm-gateway
  ports:
    - port: 80
      targetPort: 8080